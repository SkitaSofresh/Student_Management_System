<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center my-5 text-secondary" >List of students</h1>
        </div>
        <div class="row">
            <a th:href="@{/students/add}" class="btn btn-primary my-3 text-center col-2">Add Student</a>
        </div>
<!-- Table to display data-->
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="table-hover">
            <tr th:each= "student: ${students}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.firstName}">Mark</td>
                <td th:text="${student.lastName}">Davis</td>
                <td th:text="${student.phone}">123-456-7890</td>
                <td th:text="${student.address}">2 Rich St</td>
                <td th:text="${student.email}">Otto@mdo</td>
                <td>
                        <a th:href="@{/students/update/{id} (id=${student.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/students/{id} (id=${student.id})}" class="btn btn-danger btn-sm" >Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
